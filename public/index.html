<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- SEO -->
    <meta name="description" content="Astro Garden. Astrophotography by Jacob McSwain">
    <meta name="author" content="Jacob McSwain">
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= BASE_URL %>">
    <meta property="og:title" content="Astro Garden">
    <meta property="og:description" content="Astro Garden. Astrophotography by Jacob McSwain">
    <meta property="og:image" content="<%= BASE_URL %>social-media-banner.png">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="<%= BASE_URL %>">
    <meta property="twitter:title" content="Astro Garden">
    <meta property="twitter:description" content="Astro Garden. Astrophotography by Jacob McSwain">
    <meta property="twitter:image" content="<%= BASE_URL %>social-media-banner.png">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png?v=309a9">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png?v=309a9">
    <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>android-chrome-192x192.png?v=309a9">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png?v=309a9">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest?v=309a9">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg?v=309a9" color="#5bbad5">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico?v=309a9">
    <meta name="apple-mobile-web-app-title" content="Astro Garden">
    <meta name="application-name" content="Astro Garden">
    <meta name="msapplication-TileColor" content="#101010">
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>/mstile-144x144.png?v=309a9">
    <meta name="theme-color" content="#101010">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
