name: PR Test

on:
  pull_request:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19.7"

      - run: npm ci

      - run: npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 1

  eslint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19.7"

      - run: npm ci

      - name: Save Code Linting Report JSON
        run: npm run lint:report

      - name: Annotate Code Linting Results
        if: always()
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "eslint_report.json"

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: eslint-report
          if-no-files-found: error
          retention-days: 30
          path: eslint_report.json

  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19.7"

      - run: npm ci

      - run: npm run test:unit

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: unit-test-report
          if-no-files-found: error
          retention-days: 30
          path: reports/unit

      - name: Publish Test Report
        if: always()
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: "reports/unit/*.xml"
          require_tests: true
          check_retries: true
          detailed_summary: true
          fail_on_failure: true
          token: ${{ secrets.GITHUB_TOKEN }}
          check_name: Unit Tests
          job_name: Tests

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      checks: write

    strategy:
      fail-fast: false
      matrix:
        browser: ["firefox", "chrome", "electron"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19.7"

      - run: npm ci

      - name: Copy built frontend
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - run: npm run test:e2e:${{ matrix.browser }}
        env:
          NODE_ENV: test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-report-${{ matrix.browser }}
          if-no-files-found: error
          retention-days: 30
          path: reports/e2e

      - name: Publish Test Report
        if: always()
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: "reports/e2e/*.xml"
          require_tests: true
          check_retries: true
          detailed_summary: true
          fail_on_failure: true
          token: ${{ secrets.GITHUB_TOKEN }}
          check_name: E2E Tests (${{ matrix.browser }})
          job_name: Tests

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-screenshots-${{ matrix.browser }}
          path: cypress/screenshots
          if-no-files-found: ignore
          retention-days: 30

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-videos-${{ matrix.browser }}
          path: cypress/videos
          if-no-files-found: ignore
          retention-days: 30
